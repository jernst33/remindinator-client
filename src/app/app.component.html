<h1>Remindinator</h1>
<div class="card bg-light p-4">
  <form [formGroup]="userForm">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" formControlName="name">
    </div>
    <div class="form-group col-md-6">
      <label for="birth">Birthday</label>
      <input
        class="form-control"
        id="birth"
        placeholder="mm-dd-yyyy"
        name="dp"
        formControlName="birth"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" formControlName="email">
    </div>
    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter your password" formControlName="password">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="flexCheckChecked" formControlName="human">
      <label class="form-check-label" for="flexCheckChecked">
        Are you human?
      </label>
    </div>
    <button [disabled]="userForm.invalid" class="btn btn-danger" (click)="onSubmit()">Submit</button>
  </form>
</div>
